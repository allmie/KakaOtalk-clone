<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>친구 추가</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/screens/friends/addWithTel.css" />
  </head>
  <body>
    <header>
      <span>
        <i class="fas fa-times"></i>
      </span>
    </header>
    <main>
      <div class="main_header">
        <div class="main_title">
          <span>친구 추가</span>
        </div>
        <div class="menu">
          <div class="slot">
            <span>연락처로 추가</span>
          </div>
          <div class="slot">
            <span>ID로 추가</span>
          </div>
        </div>
      </div>
      <div class="contents">
        <span class="input-name">
          <input type="text" name="name" id="name" placeholder="이름" />
          0/20
        </span>
        <div class="input-tel">
          <span class="location-num">
            +82
            <i class="fas fa-chevron-down"></i>
          </span>
          <input type="text" name="tel" id="tel" placeholder="전화번호" />
        </div>
        <p>친구의 이름과 전화 번호를 입력해주세요</p>
        <input
          type="submit"
          name="friend_add"
          id="friend_add"
          value="친구 추가"
        />
      </div>
    </main>
  </body>
</html>
