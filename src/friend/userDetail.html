<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 정보</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/screens/friends/userDetail.css" />
  </head>
  <body>
    <header>
      <div class="star">
        <i class="far fa-star"></i>
      </div>
      <div class="exit">
        <i class="fas fa-times fa-lg"></i>
      </div>
    </header>
    <main>
      <div class="music_player">
        <img
          src="../../img/profile_4.jpg"
          class="album_img"
          alt="앨범 이미지"
        />
        <div class="album_info">
          <div class="album_name">아로하</div>
          <div class="singer">쿨 (COOL)</div>
        </div>
        <div class="player_btn">
          <div class="btn">
            <i class="fas fa-sliders-h"></i>
          </div>
          <div class="btn">
            <i class="fas fa-play"></i>
          </div>
          <div class="btn">
            <i class="far fa-heart"></i>
          </div>
        </div>
      </div>
      <div class="user_detail">
        <img src="../../img/profile_3.png" alt="프로필 이미지" />
        <div class="user-info">
          <div class="user-name">
            <span>
              jsb
              <i class="fas fa-pen"></i>
            </span>
          </div>
          <div class="user-msg">신.의정부 스노우파크</div>
        </div>
      </div>
    </main>
    <footer class="footer_menu">
      <div class="slot">
        <div class="slot_icon">
          <i class="fas fa-comment"></i>
        </div>
        <span> 1:1 채팅 </span>
      </div>
      <div class="slot">
        <div class="slot_icon">
          <i class="fas fa-phone-alt"></i>
        </div>
        <span> 무료통화 </span>
      </div>
      <div class="slot">
        <div class="slot_icon">
          <i class="fas fa-quote-right"></i>
        </div>
        <span> 카카오스토리 </span>
      </div>
    </footer>
  </body>
</html>
