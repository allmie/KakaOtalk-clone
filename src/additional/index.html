<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더보기</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/screens/additional/index.css" />
  </head>
  <body>
    <header>
      <div class="mini">
        <i class="fas fa-minus"></i>
      </div>
      <div class="max">
        <i class="far fa-square"></i>
      </div>
      <div class="exit">
        <i class="fas fa-times"></i>
      </div>
    </header>
    <main>
      <section>
        <div class="side-bar">
          <div class="side-bar_top">
            <div class="friends">
              <i class="fas fa-user fa-2x"></i>
            </div>
            <div class="dialogs">
              <i class="fas fa-comment fa-2x"></i>
            </div>
            <div class="additional_function">
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </div>
          </div>
          <div class="side-bar_bottom">
            <div class="emoticon_shop">
              <i class="far fa-smile fa-lg"></i>
            </div>
            <div class="notification">
              <i class="far fa-bell fa-lg"></i>
            </div>
            <div class="settings">
              <i class="fas fa-cog fa-lg"></i>
            </div>
          </div>
        </div>
        <div class="section_right">
          <div class="title">
            <h5>더보기</h5>
          </div>
          <div class="short_profile">
            <img src="../../img/profile_5.jpg" alt="프로필 이미지" />
            <div class="profile_info">
              <span>
                <h6>jsw</h6>
                <h6>allmie@naver.com</h6>
              </span>
            </div>
          </div>
          <div class="my_options">
            <div class="slot">
              <span>
                <i class="far fa-envelope"></i>
                <p>메일 만들기</p>
              </span>
            </div>
            <div class="slot">
              <span>
                <i class="far fa-calendar-plus"></i>
                <p>캘린더</p>
              </span>
            </div>
            <div class="slot">
              <span>
                <i class="far fa-clone"></i>
                <p>서랍</p>
              </span>
            </div>
          </div>
          <div class="global_options">
            <div class="slot">
              <span>
                <i class="far fa-envelope"></i>
                <p>새소식</p>
              </span>
            </div>
            <div class="slot">
              <span>
                <i class="far fa-envelope"></i>
                <p>파일박스</p>
              </span>
            </div>
            <div class="slot">
              <span>
                <i class="far fa-envelope"></i>
                <p>실험실</p>
              </span>
            </div>
            <div class="slot">
              <span>
                <i class="far fa-envelope"></i>
                <p>정보</p>
              </span>
            </div>
            <div class="slot">
              <span>
                <i class="far fa-envelope"></i>
                <p>스토리</p>
              </span>
            </div>
            <div class="slot">
              <span>
                <i class="far fa-envelope"></i>
                <p>공지사항</p>
              </span>
            </div>
            <div class="slot">
              <span>
                <i class="far fa-envelope"></i>
                <p>도움말</p>
              </span>
            </div>
            <div class="slot">
              <span>
                <i class="far fa-envelope"></i>
                <p>문의하기</p>
              </span>
            </div>
          </div>
          <div class="notice">
            <span>
              <h6>나우</h6>
              <p>통으로 OR 체크인하세요</p>
            </span>
          </div>
        </div>
        <!-- 공지 element 추가 -->
      </section>
    </main>
    <footer class="ad">
      <footer class="ad">
        <img src="../../img/job_search.jpg" alt="광고 이미지" />
      </footer>
    </footer>
  </body>
</html>
