<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대화창</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/screens/chat/dialog.css" />
  </head>
  <body>
    <header>
      <div class="mini">
        <i class="fas fa-minus"></i>
      </div>
      <div class="max">
        <i class="far fa-square"></i>
      </div>
      <div class="exit">
        <i class="fas fa-times"></i>
      </div>
    </header>
    <main>
      <div class="friend">
        <img src="../../img/profile_2.jpg" alt="friend-img" />
        <div class="friend-info">
          <h6 class="user-name">jsb</h6>
          <div class="additional-func">
            <div class="additional-func_left">
              <i class="fas fa-search"></i>
              <i class="fas fa-archive"></i>
            </div>
            <div class="additional-func_right">
              <i class="fas fa-bell"></i>
              <i class="fas fa-bars"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="dialogs">
        <div class="date">
          <span>2020년 8월 25일 화요일</span>
        </div>
        <div class="chat_window">
          <div class="my-chat">
            <span class="msg">
              <p>야</p>
            </span>
          </div>
          <div class="my-chat">
            <span class="time">오후 4:57</span>
            <span class="msg">
              <p>베게 4개 맞지?</p>
            </span>
          </div>
          <div class="friend-chat">
            <img src="../../img/profile_2.jpg" alt="friend-img" />
            <span class="msg">
              <h6 class="friend-name">jsb</h6>
              <p>베게4개 커버4개</p>
            </span>
            <span class="time">오후 5:03</span>
          </div>
          <div class="my-chat">
            <span class="time">오후 5:04</span>
            <span class="msg">
              <p>ㅇㅋ</p>
            </span>
          </div>
        </div>
      </div>
      <div class="insert_chat">
        <textarea name="in-chat"></textarea>
        <div class="submit-btn">
          <input type="button" value="전송" />
        </div>
      </div>
    </main>
    <footer class="footer-menu">
      <span>
        <div class="emoticon">
          <i class="far fa-smile"></i>
        </div>
        <div class="upload_file">
          <i class="fas fa-paperclip"></i>
        </div>
        <div class="call">
          <i class="fas fa-phone-alt"></i>
        </div>
        <div class="schedule">
          <i class="far fa-calendar-check"></i>
        </div>
        <div class="">
          <i class="fas fa-th"></i>
        </div>
      </span>
      <div class="control_transparent">
        <input type="range" name="transparent" />
      </div>
    </footer>
  </body>
</html>
