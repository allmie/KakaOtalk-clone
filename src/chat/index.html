<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/screens/chat/index.css" />
  </head>
  <body>
    <header>
      <div class="mini">
        <i class="fas fa-minus"></i>
      </div>
      <div class="max">
        <i class="far fa-square"></i>
      </div>
      <div class="exit">
        <i class="fas fa-times"></i>
      </div>
    </header>
    <main>
      <section>
        <div class="side-bar">
          <div class="side-bar_top">
            <div class="friends">
              <i class="fas fa-user fa-2x"></i>
            </div>
            <div class="dialogs">
              <i class="fas fa-comment fa-2x"></i>
            </div>
            <div class="additional_function">
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </div>
          </div>
          <div class="side-bar_bottom">
            <div class="emoticon_shop">
              <i class="far fa-smile fa-lg"></i>
            </div>
            <div class="notification">
              <i class="far fa-bell fa-lg"></i>
            </div>
            <div class="settings">
              <i class="fas fa-cog fa-lg"></i>
            </div>
          </div>
        </div>
        <div class="section_right">
          <div class="section_right_header">
            <div class="title">
              <span>
                채팅
                <i class="fas fa-sort-down" ></i>
              </span>
            </div>
            <div class="adds">
              <div class="open-chat_add">
                <i class="far fa-comments"></i>
              </div>
              <div class="friends-chat_add">
                <i class="fas fa-user-plus"></i>
              </div>
            </div>
          </div>
          <div class="search">
            <div class="search-bar">
              <span>
                <i class="fas fa-search"></i>
                <input
                  type="text"
                  name="search"
                  placeholder="채팅방 이름, 참여자 검색"
                />
              </span>
            </div>
          </div>
          <div class="chat">
            <div class="chat_block">
              <img src="../../img/profile_5.jpg" alt="chat-user_image" />
              <div class="chat_block_info">
                <span>
                  <h6>jsb</h6>
                  <h6 class="short-chat">베게 4개 맞지?</h6>
                </span>
                <h6 class="time">오후 4:57</h6>
              </div>
            </div>

            <div class="chat_block">
              <img src="../../img/profile_4.jpg" alt="chat-user_image" />
              <div class="chat_block_info">
                <span>
                  <h6>father, sister</h6>
                  <h6 class="short-chat"></h6>
                </span>
                <h6 class="time">오후 4:00</h6>
              </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="ad">
      <img src="../img/job_search.jpg" alt="광고 자리" />
    </footer>
  </body>
</html>
