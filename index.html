<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>친구</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/screens/friends/index.css" />
  </head>
  <body>
    <header>
      <div class="mini">
        <i class="fas fa-minus"></i>
      </div>
      <div class="max">
        <i class="far fa-square"></i>
      </div>
      <div class="exit">
        <i class="fas fa-times"></i>
      </div>
    </header>
    <main>
      <section>
        <div class="side-bar">
          <div class="side-bar_top">
            <div class="friends">
              <i class="fas fa-user fa-2x"></i>
            </div>
            <div class="dialogs">
              <i class="fas fa-comment fa-2x"></i>
            </div>
            <div class="additional_function">
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </div>
          </div>
          <div class="side-bar_bottom">
            <div class="emoticon_shop">
              <i class="far fa-smile fa-lg"></i>
            </div>
            <div class="notification">
              <i class="far fa-bell fa-lg"></i>
            </div>
            <div class="settings">
              <i class="fas fa-cog fa-lg"></i>
            </div>
          </div>
        </div>
        <div class="section_right">
          <div class="section_right_header">
            <div class="title">
              <span>친구</span>
            </div>
            <div class="user_add">
              <div>
                <i class="fas fa-user-plus"></i>
              </div>
            </div>
          </div>
          <div class="search">
            <div class="search-bar">
              <span>
                <i class="fas fa-search"></i>
                <input type="text" name="search" placeholder="이름 검색" />
              </span>
            </div>
          </div>
          <div class="users">
            <div class="self">
              <img src="img/profile_5.jpg" alt="self-image" />
              <h5>jsw</h5>
            </div>
            <div class="user-friends">
              <div class="title">
                <span>친구 2</span>
              </div>
              <div class="friends_block">
                <img src="img/profile_2.jpg" alt="friend-image" />
                <span>
                  <h6 class="name">cat</h6>
                  <h6 class="msg">의정부 스노우피크</h6>
                </span>
              </div>
              <div class="friends_block">
                <img src="img/profile_3.png" alt="friend-image" />
                <span>
                  <h6 class="name">skul</h6>
                </span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="ad">
      <img src="img/job_search.jpg" alt="광고 자리" />
    </footer>
  </body>
</html>
