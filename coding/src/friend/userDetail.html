<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 정보</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <style>
      img {
        height: 50px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <span>
        <i class="far fa-star"></i>
        <i class="fas fa-times"></i>
      </span>
    </header>
    <main>
      <div class="music_player">
        <div class="album_img">
          <img src="../img/profile_5.jpg" alt="앨범 이미지" />
        </div>
        <div class="album_info">
          <div class="album_name">아로하</div>
          <div class="singer">쿨(COOL)</div>
        </div>
        <div class="player_bar">
          <div class="slot">
            <i class="fas fa-sliders-h"></i>
          </div>
          <div class="slot">
            <i class="fas fa-play"></i>
          </div>
          <div class="slot">
            <i class="far fa-heart"></i>
          </div>
        </div>
      </div>
      <div class="user_detail">
        <img src="../img/profile_4.jpg" alt="프로필 이미지" />
        <div>
          <div class="user-name">
            <span>
              JSW
              <i class="fas fa-pen"></i>
            </span>
          </div>
          <div class="user_detail">신.의정부 스노우파크</div>
        </div>
      </div>
    </main>
    <footer class="footer_menu">
      <div class="slot">
        <span>
          <i class="fas fa-comment"></i>
          1:1 채팅
        </span>
      </div>
      <div class="slot">
        <span>
          <i class="fas fa-phone-alt"></i>
          무료통화
        </span>
      </div>
      <div class="slot">
        <span>
          <i class="fas fa-quote-right"></i>
          카카오스토리
        </span>
      </div>
    </footer>
  </body>
</html>
