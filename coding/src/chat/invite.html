<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>친구 초대</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <style>
      img {
        height: 50px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="title">
        <h5>대화상대 선택</h5>
      </div>
      <div class="search-bar">
        <span>
          <i class="fas fa-search"></i>
          <input type="text" name="name" placeholder="이름 검색" />
        </span>
      </div>
      <div class="friends-list">
        <div class="friends-list_title">
          <span>친구 2</span>
        </div>
        <div class="friend">
          <img src="../img/profile_1.png" alt="friend-img" />
          <span>
            <h6>jsb</h6>
            <input type="radio" name="radio-btn" />
          </span>
        </div>
        <div class="friend">
          <img src="../img/profile_1.png" alt="friend-img" />
          <span>
            <h6>hong</h6>
            <input type="radio" name="radio-btn" />
          </span>
        </div>
      </div>
      <div class="submit_btn">
        <input type="button" value="확인" />
        <input type="button" value="취소" />
      </div>
    </main>
  </body>
</html>
