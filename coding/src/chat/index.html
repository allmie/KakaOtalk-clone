<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <style>
      img {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <a class="max" href="#">
        <i class="fas fa-minus"></i>
      </a>
      <a class="mini" href="#">
        <i class="far fa-square"></i>
      </a>
      <a class="exit" href="#">
        <i class="fas fa-times"></i>
      </a>
    </header>
    <main>
      <div class="side-bar">
        <a class="friends" href="#">
          <i class="fas fa-user"></i>
        </a>
        <a class="dialogs" href="#">
          <i class="fas fa-comment"></i>
        </a>
        <a class="additional_function" href="#">
          <i class="fas fa-ellipsis-h"></i>
        </a>
        <a class="emoticon_shop" href="#">
          <i class="far fa-smile"></i>
        </a>
        <a class="notification" href="#">
          <i class="far fa-bell"></i>
        </a>
        <a class="settings" href="#">
          <i class="fas fa-cog"></i>
        </a>
      </div>
      <section>
        <div class="main_header">
          <div class="title">
            <span>채팅</span>
          </div>
          <div class="open-chat_add">
            <a href="#">
              <i class="far fa-comments"></i>
            </a>
          </div>
          <div class="friends-chat_add">
            <a href="#">
              <i class="fas fa-user-plus"></i>
            </a>
          </div>
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input
              type="text"
              name="search"
              placeholder="채팅방 이름, 참여자 검색"
            />
          </div>
        </div>
        <div class="chat">
          <div class="chat_block">
            <img src="../img/profile_5.jpg" alt="chat-user_image" />
            <span>
              <h6>jsb</h6>
              <p class="short-chat">베게 4개 맞지?</p>
            </span>
            <h6 class="time">오후 4:57</h6>
          </div>
          <div class="chat_block">
            <img src="../img/profile_5.png" alt="chat-user_image" />
            <span>
              <h6>father, sister</h6>
              <p class="short-chat"></p>
            </span>
            <h6 class="time">오후 4:00</h6>
          </div>
        </div>
      </section>
    </main>
    <footer class="ad">
      <img src="../img/job_search.jpg" alt="광고 자리" />
    </footer>
  </body>
</html>
