<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설정</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <style>
      img {
        height: 50px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <span>
        <i class="fas fa-times"></i>
      </span>
    </header>
    <main>
      <div class="title">
        <span>설정</span>
      </div>
      <section>
        <div class="side-bar">
          <div class="slot">
            <span>일반</span>
          </div>
          <div class="slot">
            <span>프로필</span>
          </div>
          <div class="slot">
            <span>알림</span>
          </div>
          <div class="slot">
            <span>친구</span>
          </div>
          <div class="slot">
            <span>채팅</span>
          </div>
          <div class="slot">
            <span>통화</span>
          </div>
          <div class="slot">
            <span>고급</span>
          </div>
          <div class="slot">
            <span>실험실</span>
          </div>
          <div class="slot">
            <span>정보</span>
          </div>
        </div>
        <div class="profile">
          <div class="profile_img">
            <img src="../img/profile_5.jpg" alt="프로필 이미지" />
          </div>
          <div class="user-info">
            <div class="user_account">
              <span>
                <h6>계정</h6>
                <p>allmie@naver.com</p>
              </span>
            </div>
            <div class="user_id">
              <span>
                <h6>ID</h6>
                <p>allmie</p>
              </span>
            </div>
          </div>
          <div class="condition__check">
            <span>
              <input type="checkbox" name="idCheck" />
              <p>아이디 검색 허용</p>
            </span>
          </div>
          <div class="short_Profile">
            <div class="name">
              <span>
                <input type="text" name="name" value="jsw" />
                3/20
              </span>
            </div>
            <div class="msg">
              <span>
                <input type="text" name="my_msg" placeholder="상태메시지" />
                0/60
              </span>
            </div>
          </div>
          <div class="apply_button">
            <input type="button" value="적용" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
