<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>잠금 상태</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <style>
      img {
        height: 50px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <span>
        <i class="fas fa-bell"></i>
        <i class="fas fa-cog"></i>
        <i class="fas fa-minus"></i>
        <i class="far fa-square"></i>
        <i class="fas fa-times"></i>
      </span>
    </header>
    <main>
      <div class="user_short-info">
        <span>
          <img src="../img/profile_1.png" alt="프로필 이미지" />
          <p>all***@naver.com</p>
        </span>
      </div>
      <div class="locked">
        <div class="msg">
          <span>잠금모드 상태입니다</span>
        </div>
        <input type="password" name="password" placeholder="password" />
        <input type="button" value="확인" />
      </div>
      <div class="password_reset">
        <p>비밀번호 재설정</p>
      </div>
    </main>
    <footer class="ad">
      <img src="../img/job_search.jpg" alt="광고 이미지" />
    </footer>
  </body>
</html>
